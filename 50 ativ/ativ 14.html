<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior de Dois Números</title>
</head>
<body>
    <script>
        function maiorDeDois(num1, num2) {
            return num1 > num2 ? num1 : num2;
        }
        console.log("O maior número é: " + maiorDeDois(10, 20));
    </script>
</body>
</html>
