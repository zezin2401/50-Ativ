<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Número</title>
</head>
<body>
    <script>
        let numero = -3;
        if (numero > 0) {
            console.log("O número é positivo");
        } else if (numero < 0) {
            console.log("O número é negativo");
        } else {
            console.log("O número é zero");
        }
    </script>
</body>
</html>
