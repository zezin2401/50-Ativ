<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplo de 3 e/ou 5</title>
</head>
<body>
    <script>
        let numero = 15;
        if (numero % 3 === 0 && numero % 5 === 0) {
            console.log(numero + " é múltiplo de 3 e 5");
        } else if (numero % 3 === 0) {
            console.log(numero + " é múltiplo de 3");
        } else if (numero % 5 === 0) {
            console.log(numero + " é múltiplo de 5");
        } else {
            console.log(numero + " não é múltiplo de 3 nem de 5");
        }
    </script>
</body>
</html>
