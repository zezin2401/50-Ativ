<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor Absoluto</title>
</head>
<body>
    <script>
        function valorAbsoluto(num) {
            return Math.abs(num);
        }
        console.log("Valor absoluto de -5: " + valorAbsoluto(-5));
    </script>
</body>
</html>
