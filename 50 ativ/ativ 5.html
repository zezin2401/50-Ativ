<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Temperatura</title>
</head>
<body>
    <script>
        let celsius = 25;
        let fahrenheit = (celsius * 9/5) + 32;
        console.log(celsius + "°C é igual a " + fahrenheit + "°F");
    </script>
</body>
</html>
