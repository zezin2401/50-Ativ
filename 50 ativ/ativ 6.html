<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Par ou Ímpar</title>
</head>
<body>
    <script>
        let numero = 7;
        if (numero % 2 === 0) {
            console.log("O número " + numero + " é par");
        } else {
            console.log("O número " + numero + " é ímpar");
        }
    </script>
</body>
</html>
