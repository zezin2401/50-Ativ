<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menor de Três Números</title>
</head>
<body>
    <script>
        function menorDeTres(num1, num2, num3) {
            return Math.min(num1, num2, num3);
        }
        console.log("O menor número é: " + menorDeTres(10, 5, 8));
    </script>
</body>
</html>
