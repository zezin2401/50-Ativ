<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Intervalo</title>
</head>
<body>
    <script>
        let numero = 15;
        if (numero >= 10 && numero <= 20) {
            console.log(numero + " está dentro do intervalo de 10 a 20.");
        } else {
            console.log(numero + " não está dentro do intervalo de 10 a 20.");
        }
    </script>
</body>
</html>
