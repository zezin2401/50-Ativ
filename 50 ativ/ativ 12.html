<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Idade</title>
</head>
<body>
    <script>
        let idade = 15;
        if (idade >= 0 && idade <= 12) {
            console.log("Criança");
        } else if (idade >= 13 && idade <= 17) {
            console.log("Adolescente");
        } else if (idade >= 18 && idade <= 59) {
            console.log("Adulto");
        } else {
            console.log("Idoso");
        }
    </script>
</body>
</html>
