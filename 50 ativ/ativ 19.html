<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Senha</title>
</head>
<body>
    <script>
        let senha = "minhasenha";
        if (senha.length >= 8) {
            console.log("A senha é válida.");
        } else {
            console.log("A senha deve ter pelo menos 8 caracteres.");
        }
    </script>
</body>
</html>
