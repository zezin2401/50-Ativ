<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogal ou Consoante</title>
</head>
<body>
    <script>
        let letra = 'a';
        if ('aeiou'.includes(letra.toLowerCase())) {
            console.log(letra + " é uma vogal");
        } else {
            console.log(letra + " é uma consoante");
        }
    </script>
</body>
</html>
