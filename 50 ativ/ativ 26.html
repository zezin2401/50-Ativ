<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter String</title>
</head>
<body>
    <script>
        let str = "JavaScript";
        let inverted = "";
        for (let i = str.length - 1; i >= 0; i--) {
            inverted += str[i];
        }
        console.log("String invertida: " + inverted);
    </script>
</body>
</html>
